<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Constructor</title>
</head>
<body>
    <script>

        class Employee
        {
            constructor(firstName)
            {
                this.firstName = firstName;
            }

            sayHello(name)
            {
                console.info(`Hello ${name}, my name is Employee ${this.firstName}`);
            }
        }

        class Manager extends Employee
        {
            constructor(firstName, lastName)
            {
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name)
            {
                console.info(`Hello ${name}, my name is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const budi = new Employee("Budi");
        budi.sayHello("Joko");

        const rachmat = new Manager("Rachmat", "Ardico");
        rachmat.sayHello("Joko");

        console.log(budi);
        console.log(rachmat);
        
    </script>
</body>
</html>
