<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    <script>
        class Employee
        {

        }

        class Manager extends Employee
        {

        }

        const budi = new Employee();
        const eko = new Manager();

        console.log(typeof budi);
        console.log(typeof eko);

        console.log(budi instanceof Employee); // true
        console.log(budi instanceof Manager); // false

        console.log(eko instanceof Employee); // false
        console.log(eko instanceof Manager); // true
    </script>
</body>
</html>
