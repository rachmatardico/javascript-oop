<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        function Person(){
            this.firstName = "";
            this.lastName = "";
            this.sayHello = function (name){
                console.log(`Hello ${name}, my name is ${this.firstName}`);
            }
        }

        const rachmat = new Person();
        rachmat.firstName = "Rachmat";
        rachmat.lastName = "Perdana";
        rachmat.sayHello("Joko");

        const budi = new Person();
        budi.firstName = "Budi";
        budi.lastName = "Nugraha";
        budi.sayHello("Joko");

        console.log(rachmat);
        console.log(budi);
    </script>
</body>
</html>
